homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude 
  longitude: !secret longitude 
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 20.54
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Brussels

  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
   api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
   #base_url: jf26n.myqnapcloud.com:58123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
   include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:
logger:
   default: warning 
    #default: debug 
   logs:
      homeassistant.custom_components.sensor: debug
      #homeassistant.components.rfxtrx: info
      homeassistant.components.google_travel_time: debug
      homeassistant.components.media_player: debug
      homeassistant.components.device_tracker.mqtt_json: debug
      
# Track the sun
sun:

# rfxtrx
#rfxtrx:
#  device: /dev/ttyUSB0
#  debug: true

    #camera
camera:
  - platform: mqtt
    topic: camera/pizerow
    name: PiZero

# Text to speech
tts:
  - platform: google
    language: "fr"

group: !include groups.yaml
switch: !include switch.yaml
zone: !include zones.yaml
automation: !include_dir_merge_list automations/
sensor: !include_dir_merge_list sensors/

telegram_bot:
  - platform: polling
    api_key: !secret tg_api_key 
    parse_mode: html
    allowed_chat_ids:
      - 109359376


notify:
    - name: pushbullet
      platform: pushbullet
      api_key: !secret pushb_api_key
    - name: telegram
      platform: telegram
      chat_id: !secret tg_chat_id
    - name: dan_gsm
      platform: zanzito
      device-name: gsm_dan


mqtt:
   broker: 192.168.1.10
   port: 1883
   client_id: hassio
   keepalive: 60
   username: !secret mqtt_user
   password: !secret mqtt_pw 

media_player:
  - platform: braviatv
    host: 192.168.1.76
    name: "Télé"
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
  - platform: mpd
    host: 192.168.1.100
    name: "mpd_pirate_radio"
  - platform: mpd
    host: 192.168.1.56
    name: "mpd_hassio"


device_tracker:      
    - platform: owntracks
      max_gps_accuracy: 200
      waypoints: True
      waypoint_whitelist:
      - travail
      - ecole
    - platform: asuswrt
      host: 192.168.1.1
      username: !secret asus_user
      password: !secret asus_pw 
      protocol: telnet
    - platform: mqtt_json
      devices:
        dan_gsm: zanzito/gsm_dan/location

weather:

