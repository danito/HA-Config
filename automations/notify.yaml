
- id: duree_tele
  alias: "Notification: durée télé allumé"
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: media_player.tele
    to: "off"
  action:
    - service: notify.dan_gsm
      data:
         title: "La maison vous parle"
         message: " {{states('sensor.time')}}. La télé a été éteinte. {{states('sensor.tv_on')}} "

- id: message_matin
  alias: "Notification: message de 7h30"
  initial_state: "on"
  trigger:
    platform: time
    at: '07:30:00'
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    - service: media_player.media_play_pause
      entity_id: media_player.mpd_pirate_radio
    - service: tts.google_say
      entity_id: media_player.mpd_pirate_radio
      data_template: 
      #         message:  "il fait {{states('sensor.pws_temp_high_1d_c')}} "
        message: "Bonjour. il est {{states('sensor.time').replace(':','h')}}. Il est temps de s'habiller. La météo pour aujourd'hui: actuellement il fait {{states('sensor.pws_weather')}} avec {{states('sensor.pws_temp_c')|int}} degrés et on prévoit jusqu'à {{states('sensor.pws_temp_high_1d_c')|int}} degrés. Il y a  {{states('sensor.pws_precip_1d')}} % de chances de pluie aujourd'hui."
    - service: media_player.media_stop
      entity_id: media_player.mpd_pirate_radio


- id: notifyswitch
  alias: "Notification: Lampe lecture allumé"
  initial_state: 'on'
  trigger:
     platform: state
     entity_id: switch.lampe_lecture
     from: "off"
     to: "on"
  action:
     service: notify.telegram
     data:
        message: "Lampe allumée"

