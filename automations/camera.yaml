
- id: chantier
  alias: "Camera: Prendre une photo du chantier"
  initial_state: 'on'
  trigger:
       platform: time
       minutes: "/15"
       seconds: 00
  condition:
      - condition: time
        after: '06:00:00'
        before: '21:00:00'
        weekday:
          - sat
          - mon
          - tue
          - wed
          - thu
          - fri
  action:
      service: mqtt.publish
      data:
        topic: "hassio/switch/take"
        payload: "on"


- id: restart_wifi_off
  alias: "Camera: redémarrer si wifi éteint"
  initial_state: 'off'
  trigger:
    platform: state
    entity_id: device_tracker.rpicam
    to: "not_home"
    for:
      minutes: 10
  action:
    - service: switch.turn_off
      entity_id: switch.fi_plug_switch
    - delay: 00:00:20
    - service: switch.turn_on
      entity_id: switch.fi_plug_switch

- id: restart_cam_mqtt
  initial_state: 'on'
  alias: "Caméra: redémarrer prise FI avec mqtt"
  trigger:
     platform: mqtt
     topic: hassio/switch/fiplug
     payload: 'reboot'
  action:
    - service: switch.turn_off
      entity_id: switch.fi_plug_switch
    - delay: 00:00:20
    - service: switch.turn_on
      entity_id: switch.fi_plug_switch


        
