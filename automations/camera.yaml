
- id: chantier
  alias: "Camera: Prendre une photo du chantier"
  initial_state: 'on'
  trigger:
       platform: time
       minutes: "/15"
       seconds: 00
  condition:
      - condition: time
        after: '06:00:00'
        before: '21:00:00'
  action:
      service: mqtt.publish
      data:
        topic: "hassio/switch/take"
        payload: "on"


- id: restart_wifi_off
  alias: "Camera: redémarrer si wifi éteint"
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: device_tracker.rpicam
    to: "not_home"
    for:
      minutes: 10
  action:
    - service: switch.turn_off
      entity_id: switch.fi_plug_switch
    - delay: 00:00:20
    - service: switch.turn_on
      entity_id: switch.fi_plug_switch

    

        
