
- id: allumerLampe
  alias: "Lampe lecture: allumer 1h avant couché du soleil"
  initial_state: "on"
  trigger:
    platform: sun
    event: sunset
    offset: "-01:00:00"
  condition:  
    condition: state
    entity_id: switch.lampe_lecture
    state: "off"
  action:   
    service: homeassistant.turn_on
    entity_id: switch.lampe_lecture

- id: lampe_tele_on
  alias: 'Lampe Télé: allumer avec télé'
  initial_state: 'on'
  trigger: 
    platform: state
    entity_id: media_player.tele
    to: "on"
  condition:
    condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  action:
    - service: homeassistant.turn_on
      entity_id: light.lampe_tele
    - service: notify.dan_gsm
      data: 
        message: "La télé a été allumé"
        title: "La maison vous parle"



- id: lampe_tele_off
  alias: "Lampe Télé: éteindre avec télé"
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: media_player.tele
    to: "off"
  action:
    - delay: 00:01:30
    - service: homeassistant.turn_off
      entity_id: light.lampe_tele
   
- id: lampe_lecture_off
  alias: "Lampe Télé: éteindre avec télé"
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: media_player.tele
    to: "off"
  condition:
    condition: time
    after: "23:00:00"
  action:
    - delay: 00:0:10
    - service: homeassistant.turn_off
      entity_id: light.lampe_lecture
   
